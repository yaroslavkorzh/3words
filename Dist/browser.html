<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Dist/styles/style.css">
</head>
<body>
    <div id="tsWordsPopup" class="__ts-browser-tooltip">
        <header class="__ts-browser-tooltip__header">
            <h1 class="__ts-browser-title">3 Words : language learning</h1>
            <p class="__ts-browser-text">
                This plugin will allow you to learn other languages without being distracted from their cases
            </p>
        </header>
        <section class="__ts-browser-settings">
            <h2 class="__ts-browser-title __ts-browser-title--subtitle">Settings:</h2>
            <div class="__ts-browser__form-block">
                <label for="tsWordsLngFrom" class="__ts-browser__label">Language From: </label>
                <div class="__ts-browser__input-holder">
                    <select id="tsWordsLngFrom" class="__ts-browser__select">
                        <option value="en">English</option>
                    </select>
                </div>

            </div>
            <div class="__ts-browser__form-block">
                <label for="tsWordsLngTo" class="__ts-browser__label">Language To: </label>
                <div class="__ts-browser__input-holder">
                    <select id="tsWordsLngTo" class="__ts-browser__select">
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="__ts-browser-stat">
            <div class="__ts-browser-stat__header">Words found:</div>
            <table class="__ts-browser-stat__table">
                <thead>
                    <tr>
                        <th class="__ts-browser-stat__table__word">word</th>
                        <th class="__ts-browser-stat__table__counter">show counts</th>
                        <th class="__ts-browser-stat__table__counter">action counts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="__ts-browser-stat__table__word">word1</td>
                        <td class="__ts-browser-stat__table__counter">2</td>
                        <td class="__ts-browser-stat__table__counter">2</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer class="__ts-browser-tooltip__footer">
            <!--<button class="__ts-btn" id="tsWordsReset" title="Reset learned words & counts">Reset</button>-->
            <div class="__ts-browser__form-block">
                <label class="__ts-browser-form-label">Enable plugin:</label>
                <div class="__ts-browser-switch">
                    <input type="checkbox" class="__ts-browser-switch__input" id="tsWordsPlugin">
                    <label for="tsWordsPlugin" class="__ts-browser-switch__label"></label>
                </div>
            </div>
        </footer>
    </div>
    <script src="/Dist/scripts/browser.js"></script>
</body>
</html>
